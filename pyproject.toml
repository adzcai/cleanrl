[project]
name = "learned-preplay"
version = "0.1.0"
description = "An implementation of the MuZero algorithm"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "beartype>=0.20.0",
    "distrax>=0.1.5",
    "equinox>=0.11.11",
    "gymnax>=0.0.8",
    "ipykernel>=6.29.5",
    "jax>=0.5.0 ; sys_platform != 'linux'",
    "jax[cuda12]>=0.5.0 ; sys_platform == 'linux'",
    "jaxtyping>=0.2.36",
    "mctx>=0.0.5",
    "navix>=0.7.0",
    "omegaconf>=2.3.0",
    "pygraphviz>=1.14 ; sys_platform != 'linux'",
    "pytest>=8.3.4",
    "rlax>=0.1.6",
    "wandb[media]>=0.19.4",
]

[tool.ruff]
line-length = 100
lint.ignore = ["F722", "F821"]
