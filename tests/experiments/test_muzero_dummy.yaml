arch:
  rnn_size: 1
  mlp_size: 1
  mlp_depth: 0
  goal_dim: 1
  activation: relu
  projection_kind: mlp

env:
  name: dummy
  source: custom
  kwargs:
    max_horizon: 1

collection:
  total_transitions: 10
  num_timesteps: 2
  buffer_size_denominator: 2
  num_envs: 1
  mcts_depth: 1
  num_mcts_simulations: 1

value:
  num_value_bins: 2
  min_value: 0
  max_value: 1

bootstrap:
  discount: 0.99
  lambda_gae: 0.95
  target_update_freq: 2
  target_update_size: 1

optim:
  num_minibatches: 1
  batch_size: 1
  num_timesteps: 2
  lr_init: 0.1
  warmup_frac: 0.1
  decay_rate: 0.8
  num_stairs: 81
  max_grad_norm: 2.0
  value_coef: 0.5
  reward_coef: 0.99
  world_model_gradient_scale: 0.5
  priority_exponent: 0.8
  importance_exponent: 0.0
  p_reanalyze: 0.0

eval:
  warnings: False
  num_evals: 4
  num_eval_envs: 1
  num_timesteps: 2
